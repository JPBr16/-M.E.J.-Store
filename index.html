<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de CDs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de CDs</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="login.html">Login</a>
            <a href="register.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Descubra sua nova trilha sonora</h2>
            <p>Explore CDs de todos os gêneros e artistas</p>
        </section>

        <section class="produtos">
            <h2>Produtos em Destaque</h2>
            <div class="produtos-grid">
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="CD 1">
                    <h3>Greatest Hits</h3>
                    <p>Queen</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="CD 2">
                    <h3>Thriller</h3>
                    <p>Michael Jackson</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="CD 3">
                    <h3>Nirvana</h3>
                    <p>Nirvana</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="https://via.placeholder.com/150" alt="CD 4">
                    <h3>The Eminem Show</h3>
                    <p>Eminem</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
